{% extends 'myapp/base.html' %}
{% block content %}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div class="">
            <img class="w-36 h-36 rounded-full" src="{{user.profile.image.url}}" alt="">
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">
            <p>{{user.username}}</p>
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4">
            <p>{{user.profile.contact_num}}</p>
        </div>
    </div>
    <div>
        <a class="bg-green-500 text-white font-semibold px-3 py-2 border border-green-700 m-10" href="{% url 'users:create_profile' %}">Update Profile</a>
    </div>
</div>

{% endblock %}
