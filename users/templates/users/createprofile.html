{% extends 'myapp/base.html' %}
{% block content %}

<h1 class="text-2xl m-10 font-bold">Your Profile</h1>
<div class="container py-5">
    <form class="w-1/3 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Upload Profile Image</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                <input type="file" accept="image/*" name="upload" id="upload">
            </div>
        </div>
        <div class="mb-2">
            <label for="" class="block text-gray-700 text-sm font-bold mb-2">Contact Number</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                <input type="text" name="contact_number" id="contact_number">
            </div>
        </div>
        <button type="submit" class="bg-green-500 text-white px-5 py-2">Register</button>
    </form>
</div>

{% endblock %}
