{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<h1 class="text-2xl m-10 font-bold">Delete Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 mx-auto rounded px-8 pt-6 pb-8 mb-4" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Are you sure you want to delete this product?</label>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">
            {{product.name}}
        </label>
    </div>
    <div class="mb-4">
        <img class="h-20 w-20" src="{{product.image.url}}" alt="">
    </div>
    <input  class="bg-red-500 text-white px-5 py-2"  type="submit" name="Confirm">

    <a class="button bg-green-500 px-5 py-3 text-white" href="{% url 'myapp:products' %}">Cancel</a>
</form>

{% endblock %}
