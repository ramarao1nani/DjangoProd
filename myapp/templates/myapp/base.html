{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="dark:bg-gray-500">
    <nav class="bg-gray-200 shadow-lg sticky top-0">
        <div class="mx-auto px-4 max-w-6xl">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="" class="flex items-center py-4 px-2">
                            <img class="h-8 w-8" src="{% static 'images/shopping.png' %}" alt="">
                            <span class="text-gray-700 text-lg font-semibold">Sell & Buy</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-1">
                        <a href="{% url 'myapp:products' %}" class="py-4 px-2 text-gray-700 font-semibold">Home</a>
                        <a href="{% url 'myapp:add_product' %}" class="py-4 px-2 text-gray-700 font-semibold">Post Ad</a>
                        <a href="{% url 'myapp:products' %}" class="py-4 px-2 text-gray-700 font-semibold">View Products</a>
                        {% if user.is_authenticated %}
                        <a class="py-4 px-2 text-gray-700 font-semibold" href="{% url 'myapp:mylistings' %}">MyListings</a>
                            <a class="py-4 px-2 text-gray-700 font-semibold" href="{% url 'users:login' %}">Logout</a>
                            <a class="py-4 px-2 text-gray-700 font-semibold" href="{% url 'users:profile' %}">Profile</a>
                        {% else %}
                            <a class="py-4 px-2 text-gray-700 font-semibold" href="{% url 'users:login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>

</html>
